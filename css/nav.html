<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar-nav</title>
    <link rel="icon" href="../assets/images/sidebar-icon.png">
    
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div class="side-bar">
        <div class="top">
            <div class="logo">
                <ion-icon name="logo-codepen"></ion-icon>
                <span>Side-bar</span>
            </div>
            <ion-icon name="menu-outline" id="btn"></ion-icon>
        </div>
        <div class="user">
            <img src="../assets/images/admin.png" alt="me " class="user-img">
            <div> 
                <p class="bold">Murad Hussien</p>
                <p>Admin</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="nav-item">Home</span>
                </a>
                    <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="notifications-outline"></ion-icon>
                    <span class="nav-item">Notification</span>
                </a>
                <span class="tooltip" id="not">Notification</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="link-outline"></ion-icon>
                    <span class="nav-item">Links</span>
                </a>
                <span class="tooltip">Links</span>
            </li>
                <li>
                    <a href="#">
                        <ion-icon name="settings-outline"></ion-icon>
                         <span class="nav-item">Prefernces</span>
                    </a>
                <span class="tooltip" id="per">Prefernces</span>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span class="nav-item">Sign out</span>
                </a>
                <span class="tooltip">Signout</span>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<script>
    let btn = document.querySelector("#btn")
    let sidebar = document.querySelector(".side-bar")
    btn.onclick = function(){
        sidebar.classList.toggle('active');
    }
</script>
</html>

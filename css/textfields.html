<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="textfields.css" />
    <script
      src="https://kit.fontawesome.com/59150bc23a.js"

    <title>Components</title>

      <i class="fa-solid fa-envelope fa-2xl leading-icon"></i>
      <div class="text-input-field">
        <input id="email" type="text" required="required" />
        <label for="field">Email</label>
      </div>
    </div>
    <div class="textfield">
      <i class="fa-solid fa-lock fa-2xl leading-icon"></i>
      <div class="text-input-field">
        <input id="pass" type="text" required="required" />
        <label for="field">Password</label>
      </div>
    </div>
